version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.4-node-browsers
        environment:
          - APP_DEBUG: true
          - APP_ENV: testing
          - DB_CONNECTION: mysql
          - DB_DATABASE: laravel-test-circleci-testingDB
          - DB_USERNAME: root

      - image: circleci/mysql:8.0.4
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: laravel-test-circleci-testingDB

    steps:
      - checkout
      - run:
          name: Install MySQL driver
          command: |
            sudo docker-php-ext-configure pdo_mysql --with-pdo-mysql=mysqlnd
            sudo docker-php-ext-install zip bcmath pdo_mysql

      - run:
          name: "Prepare Environment"
          command: |
            sudo apt update
            sudo docker-php-ext-install zip
# Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      # - run: echo "APP_KEY=" > .env.testing
      # - run: php artisan key:generate
      # - run: php artisan migrate
 
      # - run: ./vendor/bin/phpunit

      - run:
          name: "Create Environment file and generate app key"
          command: |
            php artisan key:generate

      - run:
          name: "Create database and run migration"
          command: |
            php artisan migrate

      - run:
          name: "Generate Passport encryption keys"
          command: php artisan passport:install

      - run:
          name: "Run Tests"
          command: ./vendor/bin/phpunit